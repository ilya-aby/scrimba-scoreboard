<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div class="column">
                    <h3>HOME</h3>
                    <div class="score-container">
                        <div class="score" id="home-score">0</div>
                        <div class="score-buttons">
                            <button class="score-button" onclick="updateScore(1, 'home')">+1</button>
                            <button class="score-button" onclick="updateScore(2, 'home')">+2</button>
                            <button class="score-button" onclick="updateScore(3, 'home')">+3</button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3>GUEST</h3>
                    <div class="score-container">
                        <div class="score" id="guest-score">0</div>
                        <div class="score-buttons">
                            <button class="score-button" onclick="updateScore(1, 'guest')">+1</button>
                            <button class="score-button" onclick="updateScore(2, 'guest')">+2</button>
                            <button class="score-button" onclick="updateScore(3, 'guest')">+3</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="reset-button" onclick="resetScore()">Reset</button>
            <script src="index.js"></script>
        </div>
    </body>
</html>
